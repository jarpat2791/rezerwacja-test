<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Rezerwacja aut służbowych</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-car"></i> Rezerwacja Aut Służbowych</h1>
                <p>Zaloguj się, aby zarezerwować auto</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="login"><i class="fas fa-user"></i> Login</label>
                    <input type="text" id="login" name="login" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Hasło</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Zaloguj się
                    </button>
                </div>
                
                <div class="login-info">
                    <p><i class="fas fa-info-circle"></i> Skorzystaj z loginu i hasła podanych przez dział HR</p>
                </div>
            </form>
            
            <div id="loginMessage" class="message"></div>
        </div>
   
    </div>
         <div>
        <footer>
            <p>© 2025 System Rezerwacji Aut Służbowych WFOŚiGW</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
